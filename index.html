<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey's</title>

  <!-- Tailwind and DaisyUI linking -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Manrope font Import from google font (400-800) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    .font-manrope {
      font-family: 'Manrope', sans-serif;
    }
  </style>

</head>

<body class="font-manrope">
  <header>
    <!-- navbar -->
    <div class="container mx-auto lg:px-32 px-2 mt-12">
      <div class="navbar">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a class="font-bold text-red-500">Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <h2 class="font-extrabold text-xl lg:text-4xl">Hockey<span class="text-red-600">’</span>s</h2>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 font-normal">
            <li><a class="font-bold text-red-500">Home</a></li>
            <li><a>About</a></li>
            <li><a>Pages</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <img class="mr-4 hidden sm:block " src="Images/Frame.png" alt="">
          <a class="btn btn-error text-white font-bold text-[16px] lg:text-[20px]">Get Ticket</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- banner section carousel -->
    <div class="relative container mx-auto lg:px-32 mt-14">
      <!-- carousel start -->
      <div class="carousel lg:w-full m-2 lg:h-[550px]">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="Images/1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle bg-black text-white border-none mt-[100px] ml-[50px] lg:mt-[450px] text-">❮</a>
            <a href="#slide2" class="btn btn-circle bg-black text-white border-none mt-[100px] mr-[50px] lg:mt-[450px] lg:mr-[1050px]">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="Images/3.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle bg-black text-white border-none lg:mt-[450px]">❮</a>
            <a href="#slide3" class="btn btn-circle bg-black text-white border-none lg:mt-[450px] mr-[1100px]">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img src="Images/4.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle bg-black text-white border-none lg:mt-[450px]">❮</a>
            <a href="#slide1" class="btn btn-circle bg-black text-white border-none lg:mt-[450px] mr-[1100px]">❯</a>
          </div>
        </div>
      </div>
      <!-- carousel end -->
      <!-- banner box content -->
      <div class="absolute lg:right-[170px] lg:top-[340px] rounded-2xl bg-black m-2 p-3 lg:p-8 lg:w-[500px]">
        <h2 class="font-extrabold text-[18px] lg:text-2xl text-white">Meet all the heroes from the field</h2>
        <p class="font-medium leading-6 font-semibold text-[#ffffff99]">Meet our star forward, Alex Johnson, also known as the "Ice Sniper." Johnson showcased his incredible skills in the season opener.</p>
      </div>
    </div>
  </main>
  <footer>

  </footer>

</body>

</html>
